<ng-container *ngIf="router.url !== '/login' && router.url !== '/register' && router.url !== '/thank-you' && router.url !== '/surveyresponse'">
  <app-header></app-header>
  
  <div class="container container-body">
    <router-outlet></router-outlet>
  </div>
  <app-footer></app-footer>
</ng-container>

<ng-container *ngIf="router.url === '/login' || router.url === '/register' || router.url === '/thank-you' || router.url === '/surveyresponse'">
  <router-outlet></router-outlet>
</ng-container>
